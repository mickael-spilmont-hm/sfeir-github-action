name: npm test
on:
  workflow_dispatch:

jobs:
  install-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Clonning repo on the VM
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-verion: latest
      - name: Init NPM
        run: npm init
      - name: Install npm
        run: npm i
  run-tests:
    needs: install-setup
    runs-on: ubuntu-latest
    steps:
      - name: Launch test
        run: npm test
